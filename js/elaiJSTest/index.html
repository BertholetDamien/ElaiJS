<!DOCTYPE html>
<html>
	<head>
		<title>ElaiJS Test</title>
		<meta charset="UTF-8">
		<script type="text/javascript">
		  window.addEventListener("DOMContentLoaded", function() {
  		  var state = location.search.indexOf("debug=false") === -1 ? " debug" : "prod";
  		  var node = document.getElementsByClassName("elaiJS " + state)[0];
  		  
  		  var nodes = document.getElementsByTagName("span");
  		  
        var newNode = document.createElement('script');
        for(var i in node.attributes)
          newNode.setAttribute(node.attributes[i].name, node.attributes[i].value);
        document.getElementsByTagName("head")[0].appendChild(newNode);
        
        while(nodes.length)
          nodes[0].parentNode.removeChild(nodes[0]);
		  });
		</script>
	</head>
	<body>
	  <span class="elaiJS debug"
		        type="text/javascript"
		        src="../elaiJS/requireElaiJS.js"
		        data-baseUrl=".."
		        data-main="elaiJS/elaiJSMain"
		        data-app="elaiJSTest/elaiJSTestMain"
		        data-debug="true"
		        data-config="../elaiJSTest/elaiJSTestConfig.json"
    ></span>
		<span class="elaiJS production"
		        type="text/javascript"
		        src="../lib/elaiJS.min.js"
		        data-baseUrl=".."
		        data-app="elaiJSTest/elaiJSTestMain"
		        data-config="../elaiJSTest/elaiJSTestConfig.json"
    ></span>
	</body>
</html>
